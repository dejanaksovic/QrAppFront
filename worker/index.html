<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>

  <div class="page1 bg-dark">

    <div class="password bg-accent default-box-shadow">
      <input type="password" id="password" placeholder="PASSWORD">
    </div>

    <button class="button-confirm bg-success font-color default-box-shadow">POTVRDI</button>

  </div>

  <div class="page2 bg-dark">

    <div class="helper-container bg-accent default-box-shadow">
      <p class="font-color text-center">ARTIKLI</p>
      <div class="articles bg-accent text-center">
        <div class="small-coffee default-box-shadow">
          <img src="../svgs/mala-kafa.svg" alt="small-coffee"> 
          <p>MALA KAFA</p>
        </div>
        <div class="large-coffee default-box-shadow">
          <img src="../svgs/velika-kafa.svg" alt="large-coffee">
          <p>VELIKA KAFA</p>
        </div>
        <div class="juice default-box-shadow">
          <img src="../svgs/sokici.svg" alt="juice">
          <p>SOK</p>
        </div>
      </div>
    </div>

    <div class="order bg-accent default-box-shadow">

      <div class="order-header default-box-shadow">

        <div class="font-color">ARTIKLI</div>
        <div class="font-color">KOL.</div>
        <div class="font-color">UKL.</div>

      </div>

      <div class="order-top default-box-shadow">

        <div class="font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>
        <div class="font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>
        <div class="font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>
        <div class="font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>
        <div class=" font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>
        <div class="font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>
        <div class="font-color">KAFA</div>
        <div class="font-color">4</div>
        <div>
          <button class="button-delete bg-error default-box-shadow">X</button>
        </div>

      </div>

      <div class="order-bottom">

        <div class="in-total default-box-shadow">
          <p>Ukupno:</p>
          <p>240<p>
        </div>

        <button class="accept-button bg-success font-color default-box-shadow">PRIHVATI</button>

        <button class="remove-button bg-error font-color default-box-shadow">ODUSTANI</button>

      </div>

    </div>

  </div>

  <!-- 404 -->
  <div class="container-404 hidden">
    <h1>404</h1>
    <p>Korisnik nije pronadjen, ukoliko ste skenirali qr code pokusajte opet ili kontaktirajte administratora</p>
  </div>

  <!-- Flash message -->
   <div id = "flash">
    <p>Something</p>
   </div>

  <script src="app.js" type="module"></script>
</body>

</html>
