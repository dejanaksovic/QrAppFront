  <div class="page1 bg-dark">

        <div class="large-coffee">
          <img src="../svgs/velika-kafa.svg" alt="large-coffee">

        </div>

          <img src="../svgs/sokici.svg" alt="juice">
          <p>SOK</p>
        </div>
      </div>
    </div>

    <div class="order bg-accent">

      <div class="order-header">

        <p>ARTIKLI</p>
        <p>KOL.</p>
        <p>UKL.</p>

      </div>

      <div class="order-top">

        <p>KAFA</p>
        <p>4</p>
        <div>
          <button>X</button>
        </div>


      </div>

      <div class="order-bottom">

      </div>

    </div>

  </div>
