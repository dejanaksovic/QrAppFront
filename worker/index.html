<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Oswald:wght@200..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>

  <div class="main-div">
    <!-- LOGIN -->
    <div class="enterPass-div hidden">

      <div class="logo">
        <img id="passLogo" src="../svgs/Han-coffee-logo.png">
      </div>
      
      <div class="password-input">
        <legend class="pass-legend">enter password</legend>
        <input type="password" placeholder="password" id="password">
      </div>

      <div class="confirm-button">
        <button id="confirm-button">
          CONFIRM
        </button>
      </div>

    </div>
    
  <!-- BALANCE -->
  <div class="main-div">

    <div class="logo-div">
      <div>
        <img src="../svgs/Han-coffee-logo.png">
      </div>
    </div>

    <div class="addRemove-div">
      <div>
        <button class="addButton">
          <div>add balance</div>
        </button>
      </div>
      <div>
        <button class="removeButton">
          <div>remove balance</div>
        </button>
      </div>
    </div>

    <div class="inputBalance-div">
      <div class="legend">
        balance:
      </div>
      <div>
        <input type="number" min="0" max="5000" id="balance">
      </div>
    </div>
  </div>

  <!-- 404 -->
  <div class="container-404 hidden">
    <h1>404</h1>
    <p>Korisnik nije pronadjen, ukoliko ste skenirali qr code pokusajte opet ili kontaktirajte administratora</p>
  </div>

  <!-- Flash message -->
   <div class="flash-container remove-flash">
    <p>Something</p>
   </div>

  <script src="app.js" type="module"></script>
</body>

</html>
