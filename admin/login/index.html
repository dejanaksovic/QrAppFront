<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../base.css">
</head>

<body>

    <div class="login-container" id="main-page">
        <div class="content">
            <div class="title">
                <h1 class="zdravo">Zdravo opet</h1>
                <h2 class="admin">ADMIN</h2>
                <img src="../../svgs/handshake.svg"  class="svghantchake">
            </div>
            <div class="form">
                <div class="input-field">
                    <input type="password" placeholder="Å ifra" id="password">
                    <span class="toggle-password"><img src="../../svgs/openeye.svg" class="svg" id="toggle-pass"></span>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="remember-me">
                    <label for="remember-me">Zapamti me</label>
                </div>
            </div>

            <button class="login-btn" id="login-btn">Uloguj se</button>
        </div>
    </div>
    <div class="404-container" id="500">
        <h1>500</h1>
        <p>Greska. Proverite konekciju pa probajte opet. Ako se greska nastavi kontaktirajte administratora</p>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
