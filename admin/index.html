<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Oswald:wght@200..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>

  <div class="main-div">

    <div class="enterPass-div">

      <div class="logo">
        <img id="passLogo" src="../svgs/Han-coffee-logo.png">
      </div>
      
      <div class="password-input">
        <legend class="pass-legend">enter password</legend>
        <input type="password" placeholder="password" id="password">
      </div>

      <div class="confirm-button">
        <button class="bg-success" id="confirm-button">
          CONFIRM
        </button>
      </div>

    </div>
    
    <div class="admin-page">

      <div class="logo">
        <img src="../svgs/Han-coffee-logo.png">
      </div>
      
      <div class="users-workers-buttons">
        <button class="users-button">
          <img src="../svgs/users-young-svgrepo-com.svg">
        </button>
        <button class="workers-button">
          <img src="../svgs/cashier-machine-cashier-svgrepo-com.svg">
        </button>
      </div>

    </div>

    <div class="users-page">

      <div class="logo" id="logo">
        <img src="../svgs/Han-coffee-logo.png">
      </div>

      <div class="users-box">
        <legend class="usersLegend">users:</legend>
        <div class="box">
          <div class="username">

          </div>
          <div class="balance">
            
          </div>
        </div>
      </div>

      <div class="add-removeButtons">
        <button class="add-button">
          <img src="../svgs/user-add-svgrepo-com.svg">
        </button>
        <button class="remove-button">
          <img src="../svgs/user-delete-svgrepo-com.svg">
        </button>  
      </div>

    </div>

    <div class="workers-page">

      <div class="logo" id="logo">
        <img src="../svgs/Han-coffee-logo.png">
      </div>

      <div class="workers-box">
        <legend class="workersLegend">workers:</legend>
        <div class="box">
          <div class="username">

          </div>
          <div class="balance">

          </div>
        </div>
      </div>

      <div class="add-removeButtons">
        <button class="add-button">
          <img src="../svgs/user-add-svgrepo-com.svg">
        </button>
        <button class="remove-button">
          <img src="../svgs/user-delete-svgrepo-com.svg">
        </button> 

    </div>

  </div>

</body>

</html>
