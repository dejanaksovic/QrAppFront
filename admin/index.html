<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>

  <div class="main-div">

<!-- Page no.1 (password) -->
    <div class="page1 bg-dark align-items-center" id="login-page">
      <div class="logo">
        <img src="../svgs/Han-coffee-logo.png" alt="han-logo">
      </div>
      <div>
        <input type="password" class="bg-accent default-box-shadow text-center font-color" id="password">
      </div>
      <button id="login-button" class="confirm-button bg-success font-color default-box-shadow">
        Uloguj se
      </button>
    </div>

<!-- Page no.2 (with users menu and edit tools) --> 
    <div class="page2 bg-dark" id="view-page">

      <p class="legend">KORISNICI:</p>

      <button class="new-user bg-accent default-box-shadow" id="add-user-button">
        <img src="../svgs/user-add-svgrepo-com.svg" alt="new-user">
      </button>

      <div class="users-div bg-accent default-box-shadow" id="user-container">
      
 
      </div>

    </div>

<!-- Page no.3 () -->
    <div class="page3 bg-dark" id="edit-page">

      <p id="note">IZMENI KORISNIKA:</p>

      <div class="name-balance-div">
        
        <div class="page3-name bg-accent">
          <p>IME</p>
          <input type="text" id="name-change">
        </div>
        <div class="page3-balance bg-accent">
          <p>HAN COIN</p>
          <input type="number" id="balance-change">
        </div>

      </div>

        <div class="page3-buttons">
          <button class="page3-confirm-button bg-success font-color default-box-shadow" id="change-confirm">PRIHVATI</button>
          <button class="page3-cancel-button bg-error font-color default-box-shadow" id="change-reset">RESET</button>
        </div>
      
    </div>

    <div class="page4 bg-dark" id="create-page">

      <div class="page3 bg-dark">

        <p id="note">DODAJ KORISNIKA:</p>
  
        <div class="name-balance-div">
          
          <div class="page3-name bg-accent">
            <p>IME</p>
            <input type="text" id="name-add">
          </div>
          <div class="page3-balance bg-accent">
            <p>BALANS</p>
            <input type="number" id="balance-add">
          </div>
  
        </div>

        <div class="page3-buttons">
          <button class="page3-confirm-button bg-success font-color default-box-shadow" id="create-confirm-button">PRIHVATI</button>
          <button class="page3-cancel-button bg-error font-color default-box-shadow">RESET</button>
        </div>

    </div>

  </div>
  <!-- 500 -->
  <div class="404-container hidden" id="500">
    Greska sa serverske strane ili konekcijom. Pokusajte opet. Ako se problem nastavi kontaktirajte administratora.
  </div>
  <!-- Flash -->
  <div id="flash"></div>
  <script src="app.js" type="module"></script>
</body>

</html>
