<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>

</head>

<body>
  <div class="main-div" id="ui-page">
    <div class="main-div">
      <div class="logo-div">
        <div>
          <img src="../svgs/Han-coffee-logo.png" >
        </div>
      </div>
      <div class="inputBg">
    
        <div class="username-div">
          <div class="balance">
            <p id="name-container">IME</p>
          </div>
        </div>
        <div class="balance-div">
          <div class="legend">STANJE:</div>
          <div class="balance">
            <p id="balance-container">313215</p>
          </div>
    
        </div>
        <div class="transactions-div">
          <div class="legend">TRANSAKCIJE:</div>
          <div class="transactions">
    
            <div class="column">
              <div class="legend">ARTIKLI</div>
              <div class="articles" id="articles-container">
              </div>
            </div>
    
            <div class="column" id="border">
              <div class="legend">COINSI</div>
              <div class="coins" id="coins-container">
              </div>
            </div>
            <div class="column">
              <div class="legend">VREME</div>
              <div class="time" id="time-container">
              </div>
            </div>
    
          </div>
    
        </div>
    </div>
    </div>
  </div>
<!-- 404 -->
 <div class="container-404 hidden" id="404">

</div>

 </div>
