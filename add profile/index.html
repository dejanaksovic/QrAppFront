<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Oswald:wght@200..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <div class="main-div">

      <img src="../svgs/Han-coffee-logo.png">

    <div class="newProfile-div">

    <div class="input">

            <legend class="username">username</legend>
          </div>
          <input type="text" id="name">

        <div class="newrow">
          <legend class="balance">balance</legend>

            <input type="number" id="balance">
          </div>
        </div>
        </div>
          <div class="button-div">
            <button class="button">submit</button>
          </div>
        </div>

      </div>
    </div>
  
  </div>
